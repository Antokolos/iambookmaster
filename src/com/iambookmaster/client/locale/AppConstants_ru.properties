 \u043B\u0438\u0441\u0442\u043E\u043A \u0431\u0443\u043C\u0430\u0433\u0438, \u044D\u0442\u043E \u0431\u0443\u0434\u0435\u0442 \u0432\u0430\u0448\u0430 \u201C\u0434\u043E\u0440\u043E\u0436\u043D\u0430\u044F \u0441\u0443\u043C\u043A\u0430\u201D. \u0412\u0441\u0442\u0440\u0435\u0442\u0438\u0432 \u043F\u0440\u0435\u0434\u043C\u0435\u0442 \u0441 \u043D\u043E\u043C\u0435\u0440\u043E\u043C, \u0437\u0430\u043F\u0438\u0448\u0438\u0442\u0435 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043F\u0440\u0435\u0434\u043C\u0435\u0442\u0430 \u0438 \u0435\u0433\u043E \u043D\u043E\u043C\u0435\u0440 \u0432 \u044D\u0442\u0443 \u201C\u0441\u0443\u043C\u043A\u0443\u201D. \u0418\u043D\u043E\u0433\u0434\u0430 \u043F\u0440\u0435\u0434\u043C\u0435\u0442\u044B \u0431\u0443\u0434\u0443\u0442 \u043D\u0435 \u0441\u043E\u0432\u0441\u0435\u043C \u043F\u0440\u0435\u0434\u043C\u0435\u0442\u0430\u043C\u0438.\n\u041A\u043E\u0433\u0434\u0430 \u0432\u044B \u0440\u0435\u0448\u0438\u0442\u0435 \u0432\u043E\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u0442\u043E\u043F\u043E\u0440\u043E\u043C \u0438\u0437 \u043F\u0440\u0438\u0432\u0435\u0434\u0435\u043D\u043D\u043E\u0433\u043E \u0432\u044B\u0448\u0435 \u043F\u0440\u0438\u043C\u0435\u0440\u0430, \u0442\u043E \u043F\u0440\u0438\u0431\u0430\u0432\u044C\u0442\uFFFD\uFFFD \u043A \u043D\u043E\u043C\u0435\u0440\u0443 \u0442\u0435\u043A\u0443\u0449\u0435\u0433\u043E \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u0430 50 \u0438, \u043D\u0435 \u0437\u0430\u043A\u0440\u044B\u0432\u0430\u044F \u0442\u0435\u043A\u0443\u0449\u0438\u0439, \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0438\u0442\u0435 \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444 \u0441 \u043F\u043E\u043B\u0443\u0447\u0435\u043D\u043D\u044B\u043C \u043D\u043E\u043C\u0435\u0440\u043E\u043C. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0432\u044B \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0435\u0441\u044C \u043D\u0430 \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u0435 253\:\n\n253. \u041E\u0440\u043A \u0432\u0437\u043C\u0430\u0445\u0438\u0432\u0430\u0435\u0442 \u0431\u043E\u0435\u0432\u043E\u0439 \u043F\u0430\u043B\u0438\u0446\u0435\u0439 \u0438 \u0438\u0434\u0435\u0442 \u043D\u0430 \u0442\u0435\u0431\u044F. \u041A\u0430\u0436\u0435\u0442\u0441\u044F, \u0442\u0435\u0431\u0435 \u043F\u0440\u0438\u0434\u0435\u0442\u0441\u044F \u0431\u0435\u0436\u0430\u0442\u044C \u043E\u0442 \u043D\u0435\u0433\u043E, \u0448\u0443\u0442\u0438\u0442\u044C \u043E\u043D \u043D\u0435 \u0431\u0443\u0434\u0435\u0442 <371>.\n\n\u041D\u043E \u0432\u044B \u0440\u0435\u0448\u0430\u0435\u0442\u0435, \u0447\u0442\u043E \u0433\u0435\u0440\u043E\u044E \u0431\u0435\u0436\u0430\u0442\u044C \u043D\u0435 \u043D\u0443\u0436\u043D\u043E, \u0430 \u043B\u0443\u0447\u0448\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0442\u043E\u043F\u043E\u0440. \u0421\u0447\u0438\u0442\u0430\u0435\u0442\u0435\: 253+50\=303. \u0421\u043C\u043E\u0442\u0440\u0438\u043C \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444 303\:\n\n303. [253,100] \u0422\u044B \u043D\u0435 \u0441\u043E\u0431\u0438\u0440\u0430\u0435\u0448\u044C\u0441\u044F \u043E\u0442\u0441\u0442\u0443\u043F\u0430\u0442\u044C, \u0430 \u0432\u044B\u0445\u0432\u0430\u0442\u044B\u0432\u0430\u0435\u0448\u044C \u043E\u0440\u0443\u0436\u0438\u0435. \u041E\u0440\u043A \u0441\u0440\u0430\u0437\u0443 \u043E\u0441\u0442\u0430\u043D\u0430\u0432\u043B\u0438\u0432\u0430\u0435\u0442\u0441\u044F. \u0411\u0443\u0434\u0435\u0448\u044C \u0430\u0442\u0430\u043A\u043E\u0432\u0430\u0442\u044C \u0435\u0433\u043E <400> \u0438\u043B\u0438 \u043F\u043E\u043F\u0440\u043E\u0431\u0443\u0435\u0448\u044C \u043F\u043E\u0433\u043E\u0432\u043E\u0440\u0438\u0442\u044C <103>. \u0410 \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C, \u0432\u0441\u0435 \u0442\u0430\u043A\u0438 \u043E\u0442\u0441\u0442\u0443\u043F\u0438\u0448\u044C <371>?\n\n\u041E\u0431\u0440\u0430\u0442\u0438\u0442\u0435 \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u0435 \u043D\u0430 \u0447\u0438\u0441\u043B\u0430 \u0432 \u043A\u0432\u0430\u0434\u0440\u0430\u0442\u043D\u044B\u0445 \u0441\u043A\u043E\u0431\u043A\u0430\u0445 \u0432 \u043D\u0430\u0447\u0430\u043B\u0435 \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u0430. \u0415\u0441\u043B\u0438 \u0441\u0440\u0435\u0434\u0438 \u043D\u0438\u0445 \u0435\u0441\u0442\u044C \u043D\u043E\u043C\u0435\u0440 \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u0430, \u043E\u0442\u043A\u0443\u0434\u0430 \u0432\u044B \u0441\u044E\u0434\u0430 \u043F\u0435\u0440\u0435\u0448\u043B\u0438, \u0437\u043D\u0430\u0447\u0438\u0442, \u043F\u0435\u0440\u0435\u0445\u043E\u0434 \u0434\u043E\u043F\u0443\u0441\u0442\u0438\u043C. \u0415\u0441\u043B\u0438 \u043D\u043E\u043C\u0435\u0440\u0430 (\u0432 \u043F\u0440\u0438\u0432\u0435\u0434\u0435\u043D\u043D\u043E\u043C \u043F\u0440\u0438\u043C\u0435\u0440\u0435 253) \u0432 \u043A\u0432\u0430\u0434\u0440\u0430\u0442\u043D\u044B\u0445 \u0441\u043A\u043E\u0431\u043A\u0430\u0445 \u043D\u0435 \u0431\u0443\u0434\u0435\u0442 (\u0430 \u0442\u043E \u0438 \u043D\u0435 \u0431\u0443\u0434\u0435\u0442 \u0441\u0430\u043C\u0438\u0445 \u0441\u043A\u043E\u0431\u043E\u043A), \u0442\u043E \u0437\u043D\u0430\u0447\u0438\u0442, \u0447\u0442\u043E \u0432\u044B \u043D\u0435 \u043C\u043E\u0436\u0435\u0442\u0435 \u0441\u0435\u0439\u0447\u0430\u0441 \u043F\u0440\u0438\u043C\u0435\u043D\u0438\u0442\u044C \u0434\u0430\u043D\u043D\u044B\u0439 \u043F\u0440\u0435\u0434\u043C\u0435\u0442 \u0438\u043B\u0438 \u043E\u0448\u0438\u0431\u043B\u0438\u0441\u044C \u043F\u0440\u0438 \u0441\u043B\u043E\u0436\u0435\u043D\u0438\u0438. \u041E\u0441\u0442\u0430\u043B\u044C\u043D\u043E\u0439 \u0442\u0435\u043A\u0441\u0442 \u043E\u0442\u043A\u0440\u044B\u0442\u043E\u0433\u043E \u043F\u0430\u0440\u0430\u0433\u0440\u0430\u0444\u0430 \u0432 \u044D\u0442\u043E\u043C \u0441\u043B\u0443\u0447\u0430\u0435 \u0447\u0438\u0442\u0430\u0442\u044C \u043D\u0435 \u043D\u0430\u0434\u043E, \u0430 \u0441\u0