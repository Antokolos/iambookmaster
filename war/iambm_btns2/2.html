<body>

	<style>
		/* REQUIRED BUTTON STYLES: */		
		button { 
			position: relative;
			border: 0; 
			padding: 0;
			cursor: pointer;
			overflow: visible; /* removes extra side padding in IE */
			margin-bottom:5px;
		}

		button::-moz-focus-inner {
			border: none;  /* overrides extra padding in Firefox */
		}

		button div { 
			position: relative;
			display: block; 
			white-space: nowrap;	
		}

		button div div{ 
			display: inline;
			padding-right:15px;
			padding-left:10px;
		}

		button > div > div:empty {
			padding-right:0px;
			padding-left:0px;
		}

		@media screen and (-webkit-min-device-pixel-ratio:0) {
			/* Safari and Google Chrome only - fix margins */
			button div {
				margin-top: -1px;
			}
		}


		/* OPTIONAL BUTTON STYLES for applying custom look and feel: */		
		button.btnCommon, button.btnGame {
			padding: 0 15px 0 0; 
			margin-right:5px; 
			font-size:1.2em; 
			text-align: center; 
		}

		button.btnCommon:hover, button.btnCommonHover { /* the redundant class is used to apply the hover state with a script */
			background-position: right -210px; 
		}
			
		button.btnCommon:hover div, button.btnCommonHover div {
			background-position: 0 -70px;
		}

		button.btnCommon > div, button.btnGame > div {
